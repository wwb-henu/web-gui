<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a, b, c;
        a = 10;
        b = 20;

        console.log('交换变量前两个数的值为' + a + '和' + b);

        c = a;
        a = b;
        b = c;
        console.log('交换变量后两个数的值为' + a + '和' + b);

    </script>
</head>

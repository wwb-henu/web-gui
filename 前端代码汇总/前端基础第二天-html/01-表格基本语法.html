<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>表格的使用</p>
    <table align="center" border="1" cellpadding="20" cellspacing="0" >
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">3</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- <td>3</td> -->
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">3</td>
                <!-- <td>3</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

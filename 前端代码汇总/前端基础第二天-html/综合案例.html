<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>


    <table align="center" border="0">
        <form action="">
            <tr>
                <td colspan="2"><h3>青春不常在，抓紧谈恋爱</h3></td>
                
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" id="man" name="sex" checked="checked">
                    <label for="man">
                        <img src="images/QQ截图20221213174747.png" width="20" height="20"> 男
                    </label>
                    <input type="radio" id="woman" name="sex">
                    <label for="woman" >
                        <img src="images/QQ截图20221213174810.png" width="20" height="20"> 女
                    </label>  
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>1999</option> 
                        <option>2000</option> 
                        <option>2001</option> 
                        <option>2002</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option> 
                        <option>2</option> 
                        <option>3</option> 
                        <option>4</option> 

                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option> 
                        <option>2</option> 
                        <option>3</option> 
                        <option>4</option> 

                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" checked="checked"> 未婚
                    <input type="radio" name="hunyin"> 已婚
                    <input type="radio" name="hunyin"> 离婚
                </td>
            </tr>
            <tr>
                <td>学历 </td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox">妩媚的
                    <input type="checkbox">可爱的
                    <input type="checkbox">小鲜肉
                    <input type="checkbox">老腊肉
                    <input type="checkbox">都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍 </td>
                <td>
                    <textarea>自我介绍</textarea>

                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            
        </form>
        <tr>
            <td>
                
            </td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="https://www.baidu.com/">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul> 
            </td>
        </tr>
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h4>无序列表</h4>

    <ul>
        <li>葡萄</li>
        <li>香蕉</li>
        <li>橘子</li>
        <li>榴莲</li>
    
    </ul>
    <h4>有序列表</h4>

    <ol>
        <li>顺序1</li>
        <li>顺序2</li>
        <li>顺序3</li>
        <li>顺序4</li>
        <li>顺序5</li>


    </ol>
</body>
</html>
